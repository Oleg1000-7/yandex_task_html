{% extends "base.html" %}

{% block content %}
    {% if list == "ol" %}
        <ol>
            {% for prof in profs %}
                <li>{{ prof }}</li>
            {% endfor %}
        </ol>
    {% elif list == "ul" %}
        <ul>
        {% for prof in profs %}
            <li>{{ prof }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <h1 class="error-text">Неверный параметр list</h1>
    {% endif %}
{% endblock %}
